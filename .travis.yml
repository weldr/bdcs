sudo: required
dist: trusty
language: c
services:
  - docker

cache:
  directories:
    - ~/.ghc
    - ~/.cabal

before_install:
  - sudo pip install s3cmd
  - sudo docker pull welder/bdcs-build-img:latest
  - wget https://haskell.org/platform/download/8.0.2/haskell-platform-8.0.2-unknown-posix--minimal-x86_64.tar.gz
  - tar -xzvf ./haskell-platform-8.0.2-unknown-posix--minimal-x86_64.tar.gz
  - sudo ./install-haskell-platform.sh
  - travis_retry cabal update && cabal install hpc-coveralls


script:
  - sudo make integration-test


after_success:
  - |
        # copy coverage data & compiled binaries out of the container
        sudo docker cp tests:/importer/dist ./importer/dist
        sudo docker rm tests

        # report to coveralls here because we need access to git
        sudo chown travis:travis -R ./importer/dist
        cd importer/ && ~/.cabal/bin/hpc-coveralls --display-report test-bdcs import export bdcs-tmpfiles depsolve && cd ../

        if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
            sudo docker tag welder/bdcs-build-img:latest welder/bdcs-build-img:$TRAVIS_BUILD_NUMBER

            docker login -u atodorov -p $DOCKER_PASSWORD
            docker push welder/bdcs-build-img
        fi

        TARGET_DIR="artifacts/bdcs"
        if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
            TARGET_DIR="$TARGET_DIR/$TRAVIS_PULL_REQUEST"
        fi

        # upload artifacts on which other test activities depend
        s3cmd sync --access_key="$ARTIFACTS_KEY" --secret_key="$ARTIFACTS_SECRET" -v -P ./importer/dist/build/import/import s3://weldr/$TARGET_DIR/import
        s3cmd sync --access_key="$ARTIFACTS_KEY" --secret_key="$ARTIFACTS_SECRET" -v -P ./importer/dist/build/export/export s3://weldr/$TARGET_DIR/export
        s3cmd sync --access_key="$ARTIFACTS_KEY" --secret_key="$ARTIFACTS_SECRET" -v -P ./schema.sql s3://weldr/$TARGET_DIR/schema.sql

        # kick off other tests which depend on the artifacts above
        if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then
            ./kick_dependent_tests.sh
        fi

notifications:
  email:
    on_failure: change
    on_success: never

env:
    global:
        secure: ""
